    <div class="form-content mt-5 mb-5 p-4 bg-light rounded-4">
        <div class="container text-center">
            <i class="fa-solid fa-square-envelope mb-2"></i>
            <h2 class="text-center mb-2">Get in touch</h2>
            <p class="mb-5">Let's work together</p>
            <form>
                <div class="form-group mb-3">
                  
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                 
                </div>
                <div class="form-group mb-3">
                  
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group mb-3">
                  <input type="tel" class="form-control" id="exampleTel1" placeholder="Phone number">
                </div>

                <div class="form-group mb-3">
                    <textarea id="exampleTextarea1" cols="auto" rows="auto" class="form-control" placeholder="Message"></textarea>
                  </div>

                <button type="submit" class="btn btn-primary form-control" disabled>Submit</button>
              </form>
        </div>
